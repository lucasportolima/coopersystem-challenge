<div class="text-center" *ngIf="hasMore; else messageTemplate">
  <button class="btn">
    <span *ngIf="!loading">
      Load more
    </span>
    <app-loading *ngIf="loading"></app-loading>
  </button>
</div>

<ng-template #messageTemplate>
  <p class="text-center text-muted">No more repositories to load</p>
</ng-template>
