<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#"><img src="../../../assets/images/logo-1.png" alt="Coopersystem"></a>

  <div *ngIf="isHome()" class="dropdown dropdown-avatar" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <img (click)="toggleDropdown()" class="dropdown-toggle img-avatar" [src]="getUser()?.avatar_url"
      [alt]="getUser()?.name" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <div *ngIf="isShowDropdown" class="dropdown-menu dropdown-menu-account" aria-labelledby="dropdownMenuButton">
      <div class="dropdown-item dropdown-item-account">
        <img class="img-avatar" [src]="getUser()?.avatar_url" [alt]="getUser()?.name">
        <p>{{ getUser()?.name }}</p>
      </div>
      <p (click)="goOut()" class="dropdown-item dropdown-item-exit">Go out</p>
    </div>
  </div>
</nav>
